<div [style]="style">
    <div class="element border-info" [class]="{'border' : selected}"></div>
    <svg width="100%" height="100%"  preserveAspectRatio="xMinYMid meet"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <text x="50%" y="50%" text-anchor="middle" fill="black">{{bubble.text}}</text>
</svg>
    <img class="element bubble" [src]="src" [draggable]="true" style="z-index : -1"/>
</div>
