<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-ui-edit-bubble *ngIf="modelBubble"  [model]="modelBubble" ></app-ui-edit-bubble>
        <app-ui-edit-character *ngIf="modelCharacter"  [model]="modelCharacter" ></app-ui-edit-character>
        <app-ui-edit-image *ngIf="modelImage" [type]="modelImage.type || ''" [model]="modelImage" ></app-ui-edit-image>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
    </div>
</ng-template>


<button class="btn btn-link text-decoration-none link-dark" (click)="open(content)"><i class="bi bi-pencil"></i> Edit</button>
