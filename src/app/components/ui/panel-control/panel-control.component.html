<nav
  class="navbar fixed-bottom shadow-lg bg-body rounded-top rounded-5"
  *ngIf="panel"
>
  <div class="container-fluid">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-2 text-center">
          <!--<button (click)="onDelete()" class="btn m-2 btn-danger"><i class="bi bi-trash"></i>
            Delete</button>-->
          <button (click)="onUnselect()" class="btn btn-link text-decoration-none">
            Done
          </button>
        </div>
      </div>
      <div class="row justify-content-center mb-1">
        <div class="col-12">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group m-auto btn-group-lg" role="group">
              <button
                type="button"
                (click)="createCharacter()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-person"></i>
              </button>
              <button
                type="button"
                (click)="createBubble()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-chat"></i>
              </button>
              <button
                type="button"
                (click)="createSound()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-exclamation-lg"></i>
              </button>
              <button
                type="button"
                (click)="createSign()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-soundwave"></i>
              </button>
              <button
                type="button"
                (click)="createEffect()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-water"></i>
              </button>
              <button
                type="button"
                (click)="createItem()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-box"></i>
              </button>
              <button
                type="button"
                (click)="createBackground()"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-card-image"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mb-1">
        <div class="col-12 text-center">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group m-auto btn-group-lg" role="group">
              <button
                type="button"
                [disabled]="panel.colSize <= 1"
                (click)="onCreatePanel(1 / 4, 1)"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-layout-sidebar"></i>
              </button>
              <button
                type="button"
                [disabled]="panel.colSize <= 1"
                (click)="onCreatePanel(1 / 2, 1)"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-layout-split"></i>
              </button>

              <button
                type="button"
                [disabled]="panel.colSize <= 1"
                (click)="onCreatePanel(3 / 4, 1)"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-layout-sidebar-reverse"></i>
              </button>
            </div>
            <div class="btn-group m-auto btn-group-lg" role="group">
              <button
                type="button"
                [disabled]="panel.rowSize <= 1"
                (click)="onCreatePanel(1, 1 / 4)"
                class="btn btn-outline-secondary"
              >
                <div class="rotate">
                  <i class="bi rotate bi-layout-sidebar"></i>
                </div>
              </button>
              <button
                type="button"
                [disabled]="panel.rowSize <= 1"
                (click)="onCreatePanel(1, 1 / 2)"
                class="btn btn-outline-secondary"
              >
                <div class="rotate">
                  <i class="bi rotate bi-layout-split"></i>
                </div>
              </button>
              <button
                type="button"
                [disabled]="panel.rowSize <= 1"
                (click)="onCreatePanel(1, 3 / 4)"
                class="btn btn-outline-secondary"
              >
                <div class="rotate">
                  <i class="bi rotate bi-layout-sidebar-reverse"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
